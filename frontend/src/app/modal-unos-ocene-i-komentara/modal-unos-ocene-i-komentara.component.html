<div class="modal" [ngClass]="{ 'd-block': prikaziModal }">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Unos ocene i komentara</h4>
        <button type="button" (click)="zatvoriModal()">
          <i class="bi bi-x"></i>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="posaljiPodatke()">
          <div class="form-group">
            <label for="komentar">Komentar</label>
            <input type="text" class="form-control" id="komentar" [(ngModel)]="komentar" name="komentar">
          </div><br>
          <div class="form-group">
            <label for="ocena">Ocena: <span>{{ocena}}</span></label>
            <input type="range" class="form-range" id="ocena" [(ngModel)]="ocena" name="ocena" min="1" max="5">
          </div><br>
          <button type="submit" class="btn btn-primary">Oceni</button>
        </form>
      </div>
    </div>
  </div>
</div>
